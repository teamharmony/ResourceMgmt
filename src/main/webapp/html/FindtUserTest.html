<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/authenticationProxy.js"></script>

<script>
		var host = "http://resourcemgmt.cfapps.io";
		
		
		
		//Demo of getAPI
		function findUsers() {
			var skill = escape("DB2,C#,java")
			$.ajax( {
			      	url: host.concat("/search/skills?skills=" + skill),
			      	type: 'GET'
		    	}).done(function(o) { 
		    		if(!o)
		    			return;
		    		
		    		var src = host + "/profilePic/" + o[0].username;
		    		
		    		$("#sampleImg").attr("src", src);
		    		
		    	});
		}	

		function findUsersByName() {
			var name = escape("asif")
			$.ajax( {
			      	url: host.concat("/search/name?name=" + name),
			      	type: 'GET'
		    	}).done(function(o) { 
		    		if(!o)
		    			return;
		    		
		    		var src = host + "/profilePic/" + o[0].username;
		    		
		    		$("#sampleImg").attr("src", src);
		    		
		    	});
		}	

</script>

<button onclick="findUsers()">Get User By Skill</button>
<button onclick="findUsersByName()">Get User By Name</button>
<img id="sampleImg" width="500px" height="500px"/>
</body>
</html>
