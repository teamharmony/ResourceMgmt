<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script>
		
		
		
		
		$(document).ready(formSubmission);
		
		function formSubmission() {
			var host = "http://localhost:8080/ResourceMgmt/resources";
			$( '#createUser' )
			  .submit( function( e ) {
			    $.ajax( {
			      url: host,
			      type: 'POST',
			      data: new FormData( $("#createUser")[0] ),
			      processData: false,
			      contentType: false
			    } );
			    e.preventDefault();
			  } );
			
		}	
	

</script>




<form id="createUser" action="#" >
	FirstName <input type="text" name="name"></input><br/>
	Contact <input type="text" name="contact"></input><br/>
	userName <input type="text" name="username"></input><br/>
	password <input type="text" name="password"></input><br/>
	Email <input type="text" name="email"></input><br/>
	Skills <input type="text" name="skills"></input><br/>
	ProfilePic <input type="file" name="profilePic"></input><br/>
	<input type="submit"/>
</form>
</body>
</html>
